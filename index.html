<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
    <div class="container">
        <div class="aside__menu">
            <div class="aside__menu-logo">
                <img src="assets/img/img_aside/logo.svg" alt="logo">
            </div>
            <h2>Explore</h2>
            <div class="aside__menu-list">
                <nav>
                    <ul>
                        <li><img class="aside__menu-img" src="assets/img/img_aside/new%20in.png" alt="new in"><a
                                href="#"> New In</a></li>
                        <li><img class="aside__menu-img" src="assets/img/img_aside/clothing.png" alt="clothing"><a
                                href="#">Clothing </a></li>
                        <li><img class="aside__menu-img" src="assets/img/img_aside/shoes.png" alt="shoes"><a href="#">Shoes</a>
                        </li>
                        <li><img class="aside__menu-img" src="assets/img/img_aside/accessories.png" alt="Accessories"><a
                                href="#">Accessories</a></li>
                        <li><img class="aside__menu-img" src="assets/img/img_aside/activewear.png" alt="activewear"><a
                                href="#">Activewear</a></li>
                        <li><img class="aside__menu-img" src="assets/img/img_aside/gifts.png" alt="gifts"><a href="#">Gifts
                            & Living</a></li>
                        <li><img class="aside__menu-img" src="assets/img/img_aside/inspiration.png" alt="inspiration"><a
                                href="#">Inspiration</a></li>
                    </ul>

                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header__menu">
            <div class="header__menu-search">
                <img src="assets/img/img_header/search.png" alt="search">
                <form>
                    <input type="text" placeholder="Search store">
                </form>
            </div>
            <nav class="header__menu-list">
                <ul>
                    <li><a href="#" class="link">products</a></li>
                    <li><a href="#" class="link">story</a></li>
                    <li><a href="#" class="link">manufacturing</a></li>
                    <li><a href="#" class="link">packaging</a></li>
                </ul>
                <ul class="header__menu-img">
                    <li><a href="#"> <img src="assets/img/img_header/basket.png" alt="basket"> </a></li>
                    <li><a href="#"><img src="assets/img/img_header/person.png" alt="person"></a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
<section class="img__top">
    <div class="container">
        <div class="img__vertical">
            <div class="img__vertical-top">
            <p>get up to 50% off</p>
            </div>
            <div class="img__vertical-bottom">
            </div>
        </div>
        <div class="img__horizontal">
            <div class="img__horizontal-left"></div>
            <div class="img__horizontal-right"></div>
        </div>
    </div>
</section>
    <section class="img__bottom">
        <div class="container">
            <div class="img__horizontal">
                <div class="img__horizontal-left"></div>
                <div class="img__horizontal-right"></div>
            </div>
            <div class="img__vertical">
                <div class="img__vertical-top"></div>
                <div class="img__vertical-bottom">
                </div>
            </div>

        </div>
    </section>
</main>

</body>
</html>
